#####################################################
# Versions 
#####################################################
picocontainer.version=1.2-RC-1
nanocontainer.version=1.0-RC-1
persistence.version=1.0-SNAPSHOT
jvm.version=1.4

maven.compile.source=${jvm.version}
maven.compile.target=${jvm.version}
maven.test.source=${jvm.version}
maven.javadoc.source=${jvm.version}

#####################################################
# Test properties
#####################################################
maven.junit.fork=true
maven.junit.sysproperties=java.awt.headless
java.awt.headless=true

#####################################################
# Build and Deployment
#####################################################
maven.clover.report.xml=true
maven.clover.license.path=${user.home}/licenses/clover.license   
maven.repo.remote=http://distci.codehaus.org,http://www.ibiblio.org/maven,http://dist.codehaus.org
maven.repo.central = dist.codehaus.org
maven.repo.central.directory = /www/dist.codehaus.org
maven.repo.list=CruiseControl
maven.repo.CruiseControl=file:///
maven.repo.CruiseControl.directory=dist
maven.remote.group=dcontrol
maven.repository.group=dcontrol
maven.multiproject.basedir=${basedir}
maven.multiproject.aggregateDir=components/
maven.multiproject.includes=*/project.xml
maven.simian.linecount = 4
maven.license.licenseFile=${maven.multiproject.basedir}/LICENSE.txt

### Artifact upload ###
#maven.repo.list=codehaus
maven.repo.codehaus=scp://dist.codehaus.org
maven.repo.codehaus.directory=/dist
maven.repo.codehaus.group=nanocontainer
maven.repo.codehaus.mode=ug=rw,o=r
maven.repo.codehaus.directory.mode=ug=rwx,o=rx


#####################################################
# Site properties 
#####################################################
maven.xdoc.theme=nano-theme
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.includeProjectDocumentation=no
maven.multiproject.overviewPage.text=${pom.Description}
maven.linkcheck.enable = true
maven.docs.outputencoding=ISO-8859-1
maven.javadoc.links = \
    http://java.sun.com/j2se/1.4.2/docs/api/, \
    http://www.nanocontainer.org/reports/components/nanocontainer/apidocs, \
    http://www.nanocontainer.org/reports/components/picocontainer-gems/apidocs, \
    http://www.picocontainer.org/reports/apidocs
maven.javadoc.stylesheet = xdocs/style/nano-javadoc.css
#maven.javadoc.additionalparam = -header '<img class="logo" src="{@docroot}/../images/nano-logo.png">'

#####################################################
# Source distribution
#####################################################
maven.final.name.src=${maven.final.name}-src
maven.scm.checkout.dir=${maven.build.dir}/checkout
maven.dist.src.archive.dir=${maven.scm.checkout.dir}
