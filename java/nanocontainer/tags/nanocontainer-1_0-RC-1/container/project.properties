# required for Groovy unit test cases
# This causes the tests to run twice. Grrr (AH).
maven.test.search.classdir = true

maven.compile.deprecation=true
maven.compile.debug=true
maven.compile.optimize=true

maven.junit.fork=true
maven.junit.usefile=true
maven.junit.sysproperties=testcomp.jar java.awt.headless
testcomp.jar=src/test-comp/TestComp.jar

groovy.install.staging.dest=${maven.build.dir}/install/
maven.jar.mainclass = org.nanocontainer.Standalone

