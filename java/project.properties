picocontainer.version=1.2-SNAPSHOT
jvm.version=1.4

maven.compile.source=${jvm.version}
maven.compile.target=${jvm.version}
maven.test.source=${jvm.version}
maven.javadoc.source=${jvm.version}

maven.junit.fork=true
maven.junit.sysproperties=java.awt.headless
java.awt.headless=true

#####################################################
# Build and Deployment
#####################################################
maven.clover.report.xml=true
maven.repo.remote = http://www.ibiblio.org/maven,http://dist.codehaus.org
maven.remote.group=dcontrol
maven.repository.group=dcontrol
maven.multiproject.basedir=${basedir}
maven.multiproject.aggregateDir=components/
maven.multiproject.includes=*/project.xml
maven.multiproject.excludes=picocontainer/*,microcontainer/*,idea/*,pool/*,pool3/*
maven.simian.linecount = 4
maven.license.licenseFile=${maven.multiproject.basedir}/LICENSE.txt


#####################################################
# Properties related to project-site
#####################################################
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.includeProjectDocumentation=no
maven.multiproject.overviewPage.text=${pom.Description}
maven.linkcheck.enable = true
maven.javadoc.links = \
    http://java.sun.com/j2se/1.4.2/docs/api/, \
    http://www.nanocontainer.org/reports/components/nanocontainer/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-testmodel/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-ant/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-avalon/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-deployer/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-ejb/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-hibernate/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-jmx/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-nanning/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-nanowar/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-swing/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-pool2/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-proxytoys/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-remoting/apidocs, \
    http://www.nanocontainer.org/reports/components/nanocontainer-swt/apidocs, \
    http://www.nanocontainer.org/reports/components/picocontainer-gems/apidocs, \
    http://www.picocontainer.org/reports/apidocs

