    <span class="kw">def</span> multicast(meth, *args)
      @specs.each_key <span class="kw">do</span> |key|
        component(key).send(meth, *args) <span class="kw">if</span> component(key).respond_to? meth
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
