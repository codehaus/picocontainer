maven.remote.group=dcontrol
maven.repository.group=dcontrol

# required for Groovy unit test cases
# This causes the tests to run twice. Grrr (AH).
maven.test.search.classdir = true

maven.compile.source=${jvm.version}
maven.compile.target=${jvm.version}
maven.test.source=${jvm.version}
maven.javadoc.source=${jvm.version}

maven.compile.deprecation=true
maven.compile.debug=true
maven.compile.optimize=true

maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/

maven.junit.fork=true
maven.junit.usefile=true
maven.junit.sysproperties=testcomp.jar java.awt.headless
testcomp.jar= src/test-comp/TestComp.jar

groovy.install.staging.dest=${maven.build.dir}/install/

maven.jar.mainclass = org.nanocontainer.Standalone

#####################################################
# Where the jars are uploaded
#####################################################
maven.repo.central = dist.codehaus.org
maven.repo.central.directory = /www/dist.codehaus.org

maven.repo.remote = http://ibiblio.org/maven/,http://dist.codehaus.org

maven.multiproject.basedir=${basedir}/..

